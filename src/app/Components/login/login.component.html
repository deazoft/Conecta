<div class="fullscreen landing parallax" style="background-image:url('/assets/images/bg.jpg');" data-img-width="2000"
  data-img-height="1333" data-diff="100">
  <div class="overlay">
    <div class="container">
      <div class="row">
        <div class="col-md-5 col-md-offset-4">
          <div class="signup-header wow fadeInUp">
            <h3 class="form-title text-center">Acceder</h3>
            <form [formGroup]="loginForm">
              <div class="form-group">
                <label class="label">Correo</label>
                <input type="email" formControlName="email" class="form-control">
              </div>
              <div class="form-group">
                <label class="label"> Contrase√±a</label>
                <input type="password" class="form-control" formControlName="password">
                <label class="error">{{errorMessage}}</label>
              </div>
              <button type="submit" (click)="tryLogin(loginForm.value)" class="btn btn-primary">Acceder</button>
              <button type="button" class="btn btn-primary" (click)="tryGoogleLogin()">Acceder con Google</button>
              <button type="button" class="btn btn-primary" (click)="tryFacebookLogin()">Acceder con FaceBook</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
