<form [formGroup]="registerForm" class="form-header">
  <div class="form-group">
    <input type="email" id="email" formControlName="email" class="form-control" placeholder="Correo">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" formControlName="password" placeholder="ContraseÃ±a">
    <label class="error">{{errorMessage}}</label>
    <label class="success">{{successMessage}}</label>
  </div>
  <div class="form-group last">
    <button type="submit" (click)="tryRegister(registerForm.value)" class="btn-primary">SUBSCRIBE</button>
  </div>
</form>
